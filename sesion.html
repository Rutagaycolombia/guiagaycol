<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="./css/sesion.css">
</head>
<body>
<!-- Header Section -->
<header role="banner">
    <div class="menu-toggle" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <div class="header-content">
        <nav role="navigation">
            <ul>
                <li><a href="./index.html">INICIO</a></li>
                <li><a href="./pauta2.html">PAUTA CON NOSOTROS</a></li>
                <li><a href="./sesion.html">INSCRIBETE</a></li>
            </ul>
        </nav>
    </div> 
</header>

<div class="login-container">
    <img src="./img/logo guia.png" alt="Logo" class="logo">
    <form id="registrationForm">
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" placeholder="Tu nombre" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

        <label for="phone">Teléfono (opcional):</label>
        <input type="tel" id="phone" name="phone" placeholder="Tu número de teléfono">

        <button type="submit" class="login-button">Recibir Guía</button>
    </form>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Evita que la página se recargue
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        // Mostrar un mensaje de confirmación
        alert(`¡Gracias, ${name}! Pronto recibirás la guía en tu correo: ${email}.`);
        
        // Aquí puedes agregar lógica para enviar los datos al servidor si es necesario
    });
</script>
</body>
</html>
