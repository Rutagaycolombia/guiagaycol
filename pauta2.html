<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía Ruta Gay</title>
    <link rel="stylesheet" href="./css/sesion.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Header Section -->
<header>
    <div class="header-content">
        <nav>
            <ul>
                <li><a href="./index.html">INICIO</a></li>
                <li><a href="./pauta2.html">PAUTA CON NOSOTROS</a></li>
                <li><a href="./sesion.html">INSCRÍBETE</a></li>
            </ul>
        </nav>
    </div> 
</header>

<div class="main-container">
    <div class="content">
        <div class="text-section">
            <h1>Guía Ruta Gay</h1>
            <h2>(Guía del ocio LGBTIQ+ / Friendly)</h2>
            <p>by Ruta Gay Colombia</p>
            <p>Es la alternativa digital de información turística, gastronómica, cultural, entretenimiento, ocio y bienestar enfocada en la comunidad LGBTIQ+.</p>
        </div>
        <div class="form-section">
            <form id="registrationForm">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" placeholder="Tu nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

                <button type="submit" class="submit-button">Recibir Guía</button>
            </form>
        </div>
    </div>
</div>

<script>
    document.getElementById('registrationForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;

        alert(`¡Gracias, ${name}! Pronto recibirás la guía en tu correo: ${email}.`);
    });
</script>
</body>
</html>
