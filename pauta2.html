<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pauta con Nosotros</title>
    <link rel="stylesheet" href="./css/pauta.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header role="banner">
        <div class="header-content">
            <nav role="navigation">
                <ul>
                    <li><a href="./index.html">INICIO</a></li>
                    <li><a href="./pauta2.html">PAUTA CON NOSOTROS</a></li>
                    <li><a href="./sesion.html">INSCRÍBETE</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Banner Section -->
    <div class="banner">
        <h1>Pauta con Nosotros</h1>
        <p>Déjanos tus datos y nos pondremos en contacto contigo para ayudarte a potenciar tu negocio.</p>
    </div>

    <!-- Form Section -->
    <div class="form-container">
        <form id="contactForm">
            <h2>Déjanos tus datos</h2>

            <label for="first-name">Nombre:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Tu nombre" required>

            <label for="last-name">Apellido:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Tu apellido" required>

            <label for="id-type">Tipo de Identificación:</label>
            <select id="id-type" name="id-type" required>
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="NIT">NIT</option>
                <option value="TI">Tarjeta de Identidad</option>
            </select>

            <label for="id-number">Número de Documento:</label>
            <input type="text" id="id-number" name="id-number" placeholder="Número de identificación" required>

            <label for="company">Empresa a la que representas:</label>
            <input type="text" id="company" name="company" placeholder="Nombre de la empresa" required>

            <label for="nit">NIT de la empresa:</label>
            <input type="text" id="nit" name="nit" placeholder="NIT de la empresa" required>

            <label for="business-type">Tipo de Negocio:</label>
            <select id="business-type" name="business-type" required>
                <option value="hoteles">Hoteles</option>
                <option value="bares">Bares</option>
                <option value="discotecas">Discotecas</option>
                <option value="eventos">Eventos</option>
                <option value="restaurantes">Restaurantes</option>
                <option value="otros">Otros</option>
            </select>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>

            <label for="phone">Número Telefónico:</label>
            <input type="tel" id="phone" name="phone" placeholder="Tu número de teléfono" required>

            <label for="locality">Localidad:</label>
            <select id="locality" name="locality" required>
                <option value="chapinero">Chapinero</option>
                <option value="usaquen">Usaquén</option>
            </select>

            <label for="comments">Comentarios Adicionales:</label>
            <textarea id="comments" name="comments" placeholder="Déjanos un mensaje..." rows="4"></textarea>

            <button type="submit" class="submit-button">Enviar</button>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('¡Gracias por contactarnos! Pronto nos pondremos en contacto contigo.');
        });
    </script>
</body>
</html>
